<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href='main.css'>
</head>
<body>
    <div class="container">
        <div class ="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="logo">
                    <img class="logo_img" src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="">
                </div>
            <div class="body">
            <div class="sign-in">
                <h3>Sign-In</h3>
            </div>
            <div class="form">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <a href="#" class="password">Forgot Your Password?</a>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-grid gap-2">
                    <button class="sign-in-button" class="btn btn-warning" type="button">Sign-In</button>
                  </div>
                <h6 class = "terms">By continuing, you agree to Amazon's <a href="#" class="link-primary">Conditions of Use</a> and <a href="#" class="link-primary">Privacy Notice</a></h6>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep Me Signed In. Details</label>
                </div> 
                </form>
                <div><hr class="hr5"></h4></div>
                <div class="d-grid gap-2">
                    <button class = "account" class="btn btn-secondary" type="button">Create your Amazon account</button>
                </div>
            </div>
        <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
